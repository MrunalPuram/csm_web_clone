{% if user and user.is_authenticated %}
Hello {{ user.first_name }}! <a href="{% url 'logout' %}">Logout</a>
<p>
You have these profiles:
<ul>
  {% for profile in profiles %}
  <li>{{ profile }}</li>
  {% endfor %}
</ul>
</p>
{% else %}
You are not logged in. <a href="{% url 'login' %}">Login</a>
{% endif %}
